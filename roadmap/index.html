<script defer>
  const connectWalletBtn = document.getElementById('connect-wallet-button');

  connectWalletBtn.addEventListener('click', event => {
    let account;

    ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
      account = accounts[0];
  });
});

  ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
    if(accounts){
      connectWalletBtn.classList.add('active');
    }
  });
</script>
